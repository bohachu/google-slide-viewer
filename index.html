<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slide Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <form id="form">
        <label for="slideId">Google Slide Document ID:</label>
        <input type="text" id="slideId" required>
        <button type="submit">Submit</button>
    </form>
    <iframe id="slideFrame" src="" frameborder="0" width="1280" height="749" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const slideId = document.getElementById("slideId").value;
            const slideFrame = document.getElementById("slideFrame");
            slideFrame.src = `https://docs.google.com/presentation/d/e/${slideId}/embed?start=false&loop=false&delayms=3000`;
        });
    </script>
</body>
</html>
